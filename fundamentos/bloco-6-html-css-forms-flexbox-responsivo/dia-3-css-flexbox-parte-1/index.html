<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="nav">
        <div><img class="header-img" src="images/trybe-logo.jpg" alt="logo da trybe"></div>
        <div><strong>TRYBE TECH-GALLERY</strong></div>
        <div><a href="#">SIGN-UP</a></div>
    </header>
    <section id="first-sec">
        <br>
        <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
        <br>
    </section>
    <section id="sec-sec">
        <div class="box">
            <p>HTML</p>
            <img class="gallery-img" src="images/html-logo.png" alt="">
        </div>
        <div class="box">
            <p>CSS</p>
            <img class="gallery-img" src="images/css-logo.png" alt="">
        </div>
        <div class="box">
            <p>JAVASCRIPT</p>
            <img class="gallery-img" src="images/javaScript-logo.png" alt="">
        </div>
        <div class="box">
            <p>REACT</p>
            <img class="gallery-img" src="images/react-logo.png" alt="">
        </div>
        <div class="box">
            <p>REDUX</p>
            <img class="gallery-img" src="images/redux-logo.png" alt="">
        </div>
        <div class="box">
            <p>RTL</p>
            <img class="gallery-img" src="images/rtl-logo.png" alt="">
        </div>
    </section>
    <section id="third-sec">
        <div class="line"></div>
        <div id="socials">
            <img class="social-img" src="images/instagram-logo.png" alt="">
            <img class="social-img" src="images/linked-in-logo.png" alt="">
        </div>
    </section>
</body>
</html>
