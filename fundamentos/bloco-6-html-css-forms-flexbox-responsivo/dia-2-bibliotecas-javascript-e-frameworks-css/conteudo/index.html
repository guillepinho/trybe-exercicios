<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome-completo">Nome Completo:
                <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
            </label>
        </div>
        <div>
            <label for="input-email">E-mail:
                <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
            </label>
        </div>
        <div class="mb-3">
            <label for="input-estado">Estado onde você mora:
                <select class="form-control" name="estado" id="input-estado">
                    <option value="pe">Pernambuco</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="ap" selected>Amapá</option>
                </select>
            </label>
        </div>
        <div class="mb-3">
            <p>Selecione sua foto:</p>
            <input class="form-control-file" type="file" name="foto" id="foto-perfil">
        </div>
        <div class="mb-3">
            <p>Escreve algo sobre você:</p>
            <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="input-senha">Digite sua senha</label>
                <input class="form-control" type="password" name="senha" id="input-senha" required>

        </div>
        <button type="submit" class="btn btn-success">Enviar Formulário</button>
    </form>
</body>
<script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</html>
