<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
        </label>
        <br>
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="pe">Pernambuco</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected>Amapá</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
        <br>
        <p>Comidas favoritas:</p>
        <label for="pizza"><input type="radio" name="comida" id="pizza" value="pizza" checked>Pizza</label>
        <label for="hamburguer"><input type="radio" name="comida" id="hamburguer" value="hamburguer">Hamburguer</label>
        <label for="batata"><input type="radio" name="comida" id="batata" value="batata">Batata Frita</label>
        <label for="lasanha"><input type="radio" name="comida" id="lasanha" value="lasanha">Lasanha</label>
        <br>
        <p>Escreve algo sobre você:</p>
        <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        <br>
        <p>Digite sua senha</p>
        <label for="input-senha">
            <input type="password" name="senha" id="input-senha" required>
        </label>
        <br>
        <label for="checkbox-noticias">
            <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber notícias e promoções incríveis?
        </label>
        <br>
        <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
