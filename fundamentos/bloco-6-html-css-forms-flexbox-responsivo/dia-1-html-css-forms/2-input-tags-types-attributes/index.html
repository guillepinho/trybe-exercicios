<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="input-text">
            Digite seu nome
        </label>
        <input type="text" placeholder="digite alguma coisa" name="texto" required class="" value="Guilherme" id="input-text">
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="5">Texto já estabelecido</textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <br>
        <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
        <input type="checkbox" id="esporte-2" value="vol" name="esporte">Vôlei
        <input type="checkbox" id="esporte-3" value="pet" name="esporte">Peteca
        <input type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete
        <br>
        <br>
        <label for="hub1"><input type="radio" name="hub" id="hub1" value="sp">São Paulo</label>
        <label for="hub2"><input type="radio" name="hub" id="hub2" value="bh">Belo Horizonte</label>
        <label for="hub3"><input type="radio" name="hub" id="hub3" value="fl">Florianópolis</label>
        <label for="hub4"><input type="radio" name="hub" id="hub4" value="ma">Macedônia</label>
        <br>
        <br>
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Geiras</option>
            <option value="am">Amazonas</option>
        </select>
        <br>
        <br>
        <input type="text" name="user">
        <input type="password" name="senha" id="">
        <br>
        <br>
        <input type="file" name="" id="">
    </form>
</body>
</html>
