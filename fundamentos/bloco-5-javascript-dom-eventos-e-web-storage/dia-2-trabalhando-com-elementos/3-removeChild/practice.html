  <script>
   
    let filhosDoElemento = document.querySelector('#elementoOndeVoceEsta');

    let lengthFilhos = filhosDoPai.length;

    for (let i = filhosDoPai.length - 1; i >= 0; i -= 1) {

      if (filho.id !== 'elementoOndeVoceEsta') {
        pai.removeChild(filho);

    }
