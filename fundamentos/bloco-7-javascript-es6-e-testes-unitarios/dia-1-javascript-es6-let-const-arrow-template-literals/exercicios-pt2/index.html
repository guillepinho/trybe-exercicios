<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio PT II - 3</title>
    <style>
        @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            flex-flow: column;
        }
    </style>
</head>
<body>
    <div class="field">
        <button id="btn" class="button is-link">Clicar</button>
    </div>
    <div class=field>
        <span>Contador: </span><span id="counter">0</span>
    </div>
    <script>
        const btn = document.querySelector('#btn');
        const counter = document.querySelector('#counter');
        btn.addEventListener('click', () => counter.innerText = parseInt(counter.innerText) + 1);
    </script>
</body>
</html>
